<div class="sidebar">
<div class="container-fluid" id="newsfeed">
    <div>
        <app-create-post timeline={{loggedInUser}}></app-create-post>
    </div>
    <div>
        <h3>Display posts area</h3>
        <!-- Include display latest posts code here -->
        <!-- *ngFor posts array -->
        <div class="card-body" id="indivPost">
            <app-post *ngFor="let post of posts" [post]="post">{{post.content}}</app-post>
        </div>
    </div>
</div>
