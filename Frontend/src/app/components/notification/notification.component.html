<div ngbDropdown>
    <a ngbDropdownToggle class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" (click)="setNotifAsRead();">
        <i class="fa fa-bell" style="font-size:25px; color:rgb(77, 74, 74);" id="bell"></i>
        <span class="icon-button__badge">{{ this.unreadNotif?.valueOf() }}</span>
    </a>
    <ul ngbDropdownMenu class="dropdown-menu" aria-labelledby="navbarDropdown">
        <li ngbDropdownItem class="dropdown-item" *ngFor="let item of notifList">
            <div class="notify_item">
				<div class="notify_info">
					<p>{{ item.friend.firstName }} {{ item.friend.lastName }} {{ item.notificationType }} {{ item.isRead }}</p>
					<span class="notify_time">{{ item.notificationTimestamp }}</span>
				</div>
			</div>
            <hr/>
        </li>
    </ul>
</div>
