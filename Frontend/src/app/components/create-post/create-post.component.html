<div class="card" id="writePost">
    <div class="card-header">
      <i-bs name="pencil-square" height="32" width="32"></i-bs>
      <p>Update Status</p>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" name="myForm" #myForm="ngForm">
        <textarea type="text" class="form-control" [(ngModel)]="content" name="content" placeholder="What's on your mind?"></textarea>
        <br/>
        <button class="btn btn-primary" type="submit" id="postButton">Post</button>
      </form>
    </div>
</div>
