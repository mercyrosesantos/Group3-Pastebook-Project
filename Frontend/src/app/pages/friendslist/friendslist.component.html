<app-sidebar></app-sidebar>

<div class="mainpage" id="friendslist">
  <div class="container-fluid">
      <div class="card float-right" style="width: 100%;">
          <div class="card-body">
            <a class="card-title"><h5>Friends</h5></a>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngFor="let friend">
              <div class="card" style="width: 40rem;">
                  <!-- <img src="profilePic" class="card-img-top" alt="..."> -->
                  <img class="card-img-top" src="data:image/png;base64,{{friend?.photo?.image}}" class="rounded-circle"  width="100" height="110">
                  <div class="card-body">
                    <h5 class="card-title" routerLink="/profile/{{friend.url}}" (click)="linkToProfile()">{{friend.firstName}} {{friend.lastName}}</h5>
                    <!-- <a routerLink="/profile/{{user.url}}" class="btn btn-primary" (click)="linkToProfile()">Visit Profile</a> -->
                  </div>
                </div>
            </li>
          </ul>
      </div>
  </div>
</div>
