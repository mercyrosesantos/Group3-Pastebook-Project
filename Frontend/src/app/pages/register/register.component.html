<section class="vh-200 bg-image" style="background-image: url('https://forms.office.com/Images/Theme/meeting.png');">
    <div class="mask d-flex align-items-center h-50 gradient-custom-3">
        <div class="container h-50">
            <div class="row d-flex justify-content-center align-items-center h-50">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-4">
                        <h3 class="text-uppercase text-center mb-5">Create an account</h3>
                        <form #userForm="ngForm" (ngSubmit)="userForm.form.valid && onSubmit()" class="mainpage">
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form31cg">First Name</label>
                                <input type="text" name="firstName" class="form-control" [(ngModel)]="firstName" #name="ngModel"
                                [ngClass]="{ 'is-invalid': userForm.submitted && name.invalid }" required>
                                <div class="invalid-feedback" *ngIf="userForm.submitted && name.invalid">
                                    <p *ngIf="name.errors?.['required']">First Name is required</p>
                                </div>
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="form32cg">Last Name</label>
                                <input type="text" name="lastName" class="form-control" [(ngModel)]="lastName"  #name="ngModel"
                                [ngClass]="{ 'is-invalid': userForm.submitted && name.invalid }" required>
                                <div class="invalid-feedback" *ngIf="userForm.submitted && name.invalid">
                                    <p *ngIf="name.errors?.['required']">Last Name is required</p>
                                </div>
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="form33cg">Email</label>
                                <input type="email" name="email" class="form-control" [(ngModel)]="email" #name="ngModel"
                                [ngClass]="{ 'is-invalid': userForm.submitted && name.invalid }" required>
                                <div class="invalid-feedback" *ngIf="userForm.submitted && name.invalid">
                                    <p *ngIf="name.errors?.['required']">Email is required</p>
                                </div>
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="form34cg">Password</label>
                                <input type="password" name="password" class="form-control" [(ngModel)]="password" #name="ngModel"
                                [ngClass]="{ 'is-invalid': userForm.submitted && name.invalid }" required>
                                <div class="invalid-feedback" *ngIf="userForm.submitted && name.invalid">
                                    <p *ngIf="name.errors?.['required']">Password is required</p>
                                </div>
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="form35cg">Birthday</label>
                                <input type="date" name="birthDay" class="form-control" [(ngModel)]="birthDay" #name="ngModel"
                                [ngClass]="{ 'is-invalid': userForm.submitted && name.invalid }" required>
                                <div class="invalid-feedback" *ngIf="userForm.submitted && name.invalid">
                                    <p *ngIf="name.errors?.['required']">Birthday is required</p>
                                </div>
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="form37cg">Gender</label>
                                <input type="text" class="form-control" [(ngModel)]="gender" name="gender" id="validationDefault04" placeholder="Gender">
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="form36cg">Mobile Number</label>
                                <input type="number" name="mobileNumber" class="form-control" [(ngModel)]="mobileNumber" #name="ngModel"
                                [ngClass]="{ 'is-invalid': userForm.submitted && name.invalid }" required>
                                <div class="invalid-feedback" *ngIf="userForm.submitted && name.invalid">
                                    <p *ngIf="name.errors?.['required']">Mobile Number is required</p>
                                </div>
                            </div>

                            <div class="d-flex justify-content-center">
                                <button class="btn btn-primary btn-md btn-block">Submit</button>
                            </div>
                            <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/login" class="fw-bold text-body"><u>Login here</u></a></p>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
